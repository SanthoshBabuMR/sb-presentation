<html>
<head>
<script type="text/javascript">
function show_alert()
{
alert("\t\r\tI am an alert box!");
var output = null;
output = "Special Characters";
output += "\n";
output += "===============";
output += "\n";
output += "\\t - tab";
output += "\n";
output += "\\b - backspace/delete";
output += "\n";
output += "\\r - carriage return";
output += "\n";
output += "\\n - newline";
output += "\n";
output += "\\f - form feed";
output += "\n";
alert(output);
}
function show_confirm()
{
var r=confirm("Press a button");
if (r==true)
  {
  alert("You pressed OK!");
  }
else
  {
  alert("You pressed Cancel!");
  }
}
function ret_fun()
{
	if(call_s())
	document.write('In Ret_Fun()');
}
function call_s()
{
	document.write('In Call_s()');
	if(Math.random() > 0.5)
	return 1;
}
</script>
</head>
<body>

<input type="button" onclick="show_alert()" value="Show alert box" />
<br />
<input type="button" onclick="show_confirm()" value="Show confirm box" />

<input type="button" onclick="ret_fun()" value="Return Function" />

</body>
</html>
