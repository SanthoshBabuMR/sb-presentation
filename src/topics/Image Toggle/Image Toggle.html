<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Image Toggler</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" language="javascript">
$(document).ready(function(){	
	$(".ease a").hover(function() {
		$(this).find("div").animate({opacity: "show", top: "-146px"}, 600);
	}, function() {
		$(this).find("div").animate({opacity: "toggle", top: "0px"}, 600);
	});
});
</script>
<style type="text/css">
body{
	background-color: #4D4D4D;
	font: 13px/1.5 Arial, Helvetica, sans-serif;
	color: #9d9d9d;
}
.wrapper{
	width: 750px;
	margin:0 auto;
}
.imagetoggler{
	position: relative;
	height:146px; 
	width:700px; 
	overflow:hidden;
}
.ease{
	list-style: none;
	margin:0;
	padding:0;
}
.ease li{ 
float: left;
}
</style>
</head>

<body>

	 <div class="wrapper"> 	
     	<h2>Image Toggler using JQuery</h2>
        <div class="imagetoggler">

                        <div style="display: none; top: 73px;background:url(lm_merch1_over.jpg) no-repeat; width: 232px; height:140px; zindex:2; position:relative ">
                        </div>
                    </a>
                </li>
                <li>

            </ul>
        </div>
	</div>
    
</body>
</html>
