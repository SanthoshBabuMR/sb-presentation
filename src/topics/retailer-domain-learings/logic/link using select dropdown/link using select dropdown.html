<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Link using select DropDown</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css" />
<script type="text/javascript" src="../../script/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../script/modernizr-2.5.3.js"></script>
<script type="text/javascript" src="../../script/main.js"></script>
<script type="text/javascript" src="script/jquery.touchwipe.1.1.1.js"></script>

<script type="text/javascript">
$(document).ready(function(){
			var country_chooser = document.getElementById('country_chooser_dd');
			country_chooser.onchange = function(){
				var url = this.options[this.selectedIndex].value,
				    new_win_url = (/^http\:\/\//).test(url);
				if(url != "")
				{
					if(new_win_url)
						window.open(url);
					else
						location.href = url;
				}
			}
});
</script>
</head>
<body>
	<h1>Link using select DropDown</h1>
	
	<ul>
		<li>
				<select id="country_chooser_dd">
					<option value="" selected="selected">Choose Search Engine</option>
					<option value="http://www.google.com">Google</option>
					<option value="http://www.ask.com">Ask</option>
					<option value="http://www.bing.com/">Bing</option>
					<option value="#">Other</option>
				</select>
			</li>
        </ul>
</body>
</html>
